<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contact.css">
  <script src="https://kit.fontawesome.com/24cef4e54d.js" crossorigin="anonymous"></script>
  <link rel="icon" href="img/favicon.ico">
  <title>Contact</title>
</head>
<body>
  <div class="navbar">
    <div class="container">
        <h1 class="mg-heading"><a href="Index.html">WT</a></h1>
        <ul style="list-style-type: none;">
          <li><a href="Index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
  </div>

    <section class="contactform">
      <div class="container">
        <div class="fromwrapper">
          <div class="addressInfo">
            <div class="address-group">
              <i class="fa-solid fa-location-dot fa-2xl" style="color: #ff0000;"></i>
              <h2 class="mg-heading">LOCATION</h3>
              <p class="parafontsize">KHARADI BYPASS, PUNE </p>
            </div>
            <div class="address-group">
              <i class="fa-regular fa-envelope fa-2xl" style="color: #ff0000;"></i>
              <h2>E-MAIL</h3>
              <p class="parafontsize">KISHORDUKRE@GMAIL.COM</p>
            </div>
            <div class="address-group">
              <i class="fa-solid fa-phone fa-2xl" style="color: #ff0000;"></i>
              <h2>CALL</h3>
              <p class="parafontsize">9074652536</p>
            </div>
            <img src="img/form.jpg" alt="from">
          </div>
  
          <form action="" class="form">
            <h1 class="mg-heading">Contact Us</h1>
            <p class="mg-heading">lets us know your quetions, concerns and suggetions by filling out following info.</p>
            <div class="form-group">
              <label class="mg-heading" for="username">Username:</label>
              <input type="text" id="username" required>
            </div>
            <div class="form-group">
              <label class="mg-heading" for="email">Email:</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label class="mg-heading" for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
              <label class="mg-heading" for="msg">Message:</label>
              <textarea name="msg" id="msg" required>type here...</textarea>
            </div>
              <button type="submit" class="form-btn">Submit</button>
          </form>
          
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <img src="img/insta.png" alt=""insta class="insta">
        <img src="img/linkedin.png" alt="linkedin" class="linkedin">
        <img src="img/twitter.png" alttwitter class="twitter"><br>
        <p>Word Travel &#169; 2020, All Rights Reserved</p>
      </div> 
    </footer>
    
</body>
</html>
